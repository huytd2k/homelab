apiVersion: v1
kind: Namespace
metadata:
  name: github-runner
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: myoung34/github-runner
        env:
        - name: RUNNER_NAME
          value: "k3s-runner"
        - name: RUNNER_WORKDIR
          value: "/tmp/runner"
        - name: RUNNER_LABELS
          value: "k3s,self-hosted"
        - name: REPO_URL
          value: "https://github.com/huytd2k/homelab"
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        volumeMounts:
        - name: runner-data
          mountPath: /tmp/runner
      volumes:
      - name: runner-data
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: github-runner
stringData:
  token: "${RUNNER_TOKEN}" # Placeholder for substitution
